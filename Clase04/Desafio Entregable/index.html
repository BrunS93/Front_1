<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Formulario Ingreso De Productos</title>
</head>
<body>
    <form action="/api/products" method="post">
        <label for="title">Tittle: </label>
        <input type="text" id="title" name="title" placeholder="Title/Name">

        <label for="price">Price: </label>
        <input type="text" id="price" name="price" placeholder="Price/USD">
        
        <label for="thumbnail">URL thumbnail: </label>
        <input type="text" id="thumbnail" name="thumbnail" placeholder="URL /Directory">
        
        <input type="submit" value="ENVIO EXITOSO!">

    </form>
</body>
</html>
