<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet"  href="./styles.css">
    <title>Ecommerce de Supermecado a Domicilio</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>Productos Frescos</li>
            <li>Verduleria</li>
            <li>Panificados</li>
            <li>Hogar</li>
            <li>Bebidas</li>
        </ul>
    </nav>

</header>

<section id="deCompras">

    <h1>De Compras Market <i class="fa-solid fa-truck-fast"></i></h1>
    <h2>Haga sus pedidos de forma online y se lo llevamos a su domicilio</h2>
    <div class="user-options">
        
        
        <img src="./shopping.png" id="carritoimg" alt="aÃ±adir al carrito">
        <span id="selectCarritotext">Eliga CARRITO-ID</span> <input type="text" name="numcarrito" id="numcarrito">
        <input class="verButton buttonHover" type="button" onclick="mostrarProducts()" value="Ver Productos">
        <input class="verButton2 buttonHover" type="button" onclick="getCarrito()" value=" Ver Carrito">
        <input class="verButton3 buttonHover" type="button" onclick="crearCarrito()" value=" Crear Carrito">
        <input class="verButton4 buttonHover" type="button" onclick="eliminarCarrito()" value="Eliminar Carrito">

    </div>



    <div id="admin-options"> 
    <img src="./admin.png" id="imageadmin"alt="adminaccess">
    <p class="title-admin">Solo para Administradores (Marcar)</p>
    <label for="admin"> Soy Admin</label>
    <input type="radio" name="Admin"  id="admin">

    <label class="add"for="Nombre">Ingrese nuevo producto</label>
    <input class="add" type="text" name="Nombre" id="nombre">

    <label class="add"for="Descripcion">Descripcion</label>
    <input class="add" type="text" name="Descripcion" id="Descripcion">
    
    <label class="add"for="Precio">Precio</label>
    <input class="add" type="number" name="Precio" id="Precio">

    <label class="add"for="Codigo">Codigo</label>
    <input class="add" type="text" name="Codigo" id="Codigo">
    
    <label class="add"for="Stock">Stock</label>
    <input class="add" type="text" name="Stock" id="Stock">

    <label class="add"for="Url">Url</label>
    <input class="add" type="text" name="Url" id="Url">
   
    <input class="add" type="button" id="Gproduct" onclick="envio()" value="Guardar Producto">
    
</div>

<div id="deComprasProducts"></div>

</section>

     <div id="pokeapi"></div>
     <script src="./index.js" ></script>
</body>
</html>
